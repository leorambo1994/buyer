<div class="product-card" [ngClass]="{'product-list': displayMode === 'list'}">

  <!-- <div *ngIf="product.reduction" class="product-badge text-danger">{{ product.reduction }}% Off</div> -->
  <div  class="product-badge text-danger"> 15% Off</div>

  <div class="product-rating">
    <app-rating-stars [rating]="product.currentRating"></app-rating-stars>
  </div>
  <br>

  <a class="product-thumb" [ngClass]="{'loading': imageLoading}" routerLink="/products/{{product.id}}">
    <img [hidden]="imageLoading" (load)="onImageLoad()" src="{{ product.imgUrl }}" alt="{{product.detail}}"/>
  </a>
  <div class="product-info">
    <h3 class="product-title">
      <img src="{{ product.imgUrl }}" width="107" height="60" alt="{{ product.detail }}">
    </h3>
    <h4 class="product-price"><app-price [product]="product"></app-price></h4>
    <p *ngIf="displayMode === 'list'" class="hidden-xs-down">{{product.detail}}</p>
    <div class="product-buttons">
      <button class="btn btn-outline-primary btn-sm" (click)="onAddToCart()">Add to Cart</button>

      <button *ngIf="user && user.roles.admin" class="btn btn-primary btn-sm" routerLink="/admin/edit/{{product.name}}">
        Edit
      </button>
    </div>
  </div>
</div>
