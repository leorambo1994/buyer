<div *ngIf="products" class="widget widget-featured-products">
  <h3 class="widget-title">{{ widgetTitle }}</h3>

  <div *ngFor="let product of products" class="entry">
    <div class="entry-thumb">
      <a routerLink="/products/{{ product.id }}">
        <img src="{{ product.imgUrl }}" alt="{{ product.name }}">
      </a>
    </div>
    <div class="entry-content">
      <h4 class="entry-title">
        <a routerLink="/products/{{ product.name }}">{{ product.name }}</a>
      </h4>
      <span class="entry-meta"><app-price [product]="product"></app-price></span>
    </div>
  </div>

</div>
